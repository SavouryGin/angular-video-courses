<div class="courses-page">
  <app-toolbar (search)="onSearch($event)"></app-toolbar>
  <app-course-tile
    *ngFor="
      let course of filteredCourses;
      trackBy: trackByCourseId;
      let first = first;
      let last = last;
      let odd = odd;
      let even = even
    "
    [course]="course"
    (deleteCourse)="onCourseDelete($event)"
    [class.first]="first"
    [class.last]="last"
    [class.odd]="odd"
    [class.even]="even"
  ></app-course-tile>
</div>

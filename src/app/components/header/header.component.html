<header class="header">
  <app-logo></app-logo>
  <div class="header_user-actions" *ngIf="user$ | async as user">
    <app-language-select></app-language-select>
    <span class="header_user-info">
      {{ user.email }}
    </span>
    <app-button
      text="Log out"
      (onClick)="handleLogout()"
      class="header_button"
    ></app-button>
  </div>
</header>
